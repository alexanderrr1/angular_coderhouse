<div>
  <section class="p-2 mb-2">
    <div>
      <h1>Tabla de notas</h1>
    </div>
    <div>
      <input class="search form-control" placeholder="Buscar alumno" [formControl]="search">
    </div>
    <table class="table">
      <thead>
      <tr>
        <th appTamanioFuente scope="col">ID</th>
        <th appTamanioFuente scope="col">Nombre completo</th>
        <th appTamanioFuente scope="col">Materia</th>
        <th appTamanioFuente scope="col">Nota</th>
        <th appTamanioFuente scope="col">Accion</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let alumno of alumnos | search:filter ">
        <td>{{ alumno.id }}</td>
        <td>{{ alumno.nombre | concatNames:alumno.apellido }}</td>
        <td>{{ alumno.materia }}</td>
        <td>
          <div [ngClass]="{'green': alumno.nota >= 7, 'red' : alumno.nota <= 6}">
            <p> {{ alumno.nota }}</p>
          </div>
        </td>
        <td><button type="button" class="btn btn-danger" (click)="deleteAlumno(alumno.id, alumnos)" >Borrar</button></td>
      </tr>
      </tbody>
    </table>
  </section>
  <app-form [alumnos]="alumnos"></app-form>
</div>
